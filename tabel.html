<!DOCTYPE html>
<html>
  <head>
    <title>Tabel Mahasiswa</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        background-color: gold;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
        color: black;
      }

      th {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h1>Tabel Mahasiswa</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NIM</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Muhammad Rafly Hidayat</td>
          <td>202110370311423</td>
          <td>Jl. Bukit cemara tujuh No. 11</td>
        </tr>
        <!-- Tambahkan baris-baris data mahasiswa lainnya di sini -->
      </tbody>
    </table>
  </body>
</html>
